<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tienda</h1>

        <div class="container-icon">
            <svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-cart"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
					/>
            </svg>        
        </div>
    </header>
        <div class="container-items">
            <div class="item">
                <figure>
                    <img src="https://cicadex.com/wp-content/uploads/2020/01/350-2-Blusa-350-27-s-manga-neg-copia.jpg" alt="producto">
                </figure>
                <div class="info-product">
                    <h2>Camiseta De Tirantes</h2>
                    <p class="price">$22</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>

            <div class="item">
                <figure>
                    <img src="https://www.unimart.com/cdn/shop/products/Croma9_1024x1024.jpg?v=1628539717" alt="producto">
                </figure>
                <div class="info-product">
                    <h2>Leggings</h2>
                    <p class="price">$23</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>

            <div class="item">
                <figure>
                    <img src="https://i.pinimg.com/736x/ec/c4/14/ecc414078636180864bcae75c69c005b.jpg" alt="producto">
                </figure>
                <div class="info-product">
                    <h2>Audiculares</h2>
                    <p class="price">$36</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>

            <div class="item">
                <figure>
                    <img src="https://pakar.com/cdn/shop/products/121496_9b23fc32-72e2-4717-a312-9303f0efdf8c.jpg?v=1697253446" alt="producto">
                </figure>
                <div class="info-product">
                    <h2>Tenis</h2>
                    <p class="price">$61</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>

            <div class="item">
                <figure>
                    <img src="https://dojiw2m9tvv09.cloudfront.net/30306/product/nbrazul_15467181895428.jpg" alt="producto">
                </figure>
                <div class="info-product">
                    <h2>Esterilla De Yoga</h2>
                    <p class="price">$20</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>
        </div>  
</body>
</html>
